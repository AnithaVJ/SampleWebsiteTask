<!DOCTYPE HTML>
<html lang="en">

<head>
	<link rel="stylesheet" href="../assets/css/formStyles.css">
	<link href='http://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
	<meta charset="UTF-8">
	<title>Volunteer Signup</title>
</head>

<body>
	<div id="header">
            <header id="headerContent">			
		      <nav id ="nav">
                  <ul id = "menuMainNav">
				    <li><a href= "index.html"> Home </a></li>
				    <li><a href= "https://berniesanders.com/about/"> Bio </a></li>
				    <li><a href= "http://map.berniesanders.com/"> Events </a></li>
				    <li><a href= "https://berniesanders.com/issues/">Issues </a></li>	
                  </ul>				
	       		</nav>
	      	 		<img src = "../assets/images/bernieLogo.jpg" height=90px width=280px title="Bernie Logo">
     		</header>
		</div><!-- #header -->

	<div id="content">
	<p id = "registrationHeader">Volunteer signup form</p>	
    <p id= "subText">Fill in the information below to indicate how you would like to become involved.</p>
	
   <form>
	<table id = "mainTable"> 
		
		<tr class="spaceUnder">
			<td>
				<label class = "question">Name: </label>
			</td>
			<td>
				<input type="text" name="firstName" size="25" maxlength="255" value="" class = "inputFields">
			</td>
			<td>
				<input type="text" name="middleName" size="25" maxlength="255" value ="" class = "inputFields">
			</td>
			<td>
				<input type="text" name="lastName" size="25" maxlength="255" value="" class = "inputFields">
			</td>
		</tr>	

		
		<tr class="spaceUnder">
			<td>
				<label class = "question">Age: </label>
			</td>
			<td>
				<input type="text" name="ageField" size="25" maxlength="255" value="" class = "inputFields">
			</td>

			<td align="right">
				<label class = "question">DOB: </label>
			</td>
			<td>
				<input type="text" name="dobField" size="25" maxlength="255" value="" class = "inputFields">
			</td>
		</tr>	

	
		<tr class="spaceUnder">
			<td>
				<label class = "question">Gender: </label>
			</td>

			<td>
				<input type="radio" name="genderFemale" value="female"><label for="genderFemale">Female</label>				
			</td>

			<td>	
				<input type="radio" name="genderMale" value="male"><label for="genderMale">Male</label>			
			</td>

			<td>
				<input type="radio" name="others" value="others"><label for="others">Others</label>				
			</td>
			
		</tr>	

	
		<tr class="spaceUnder">
			<td>
				<label class = "question">Email Address: </label>
			</td>
			<td>
				<input type="text" name="emailField" size="25" maxlength="255" value="" class = "inputFields">
			</td>

			<td  align="right">
				<label class = "question">Phone: </label>
			</td>
			<td>
				<input type="text" name="dobField" size="25" maxlength="255" value="" class = "inputFields">
			</td>
		</tr>	

	
		<tr>
			<td colspan="3">
				<label class = "question">How did you hear about the Campaign? </label>
			</td>
		</tr>

		<tr class="spaceUnder"> <td colspan="4">
			<table id = "inlineGrid">
			<tr>
				<td>
					<input type="radio" name="flyerPosters" value="flyerPosters"><label for="flyerPosters">Flyer or posters</label>			
				</td>
			</tr>
			<tr>
				<td>	
					<input type="radio" name="friendFamily" value="friendFamily"><label for="friendFamily">Friend or family</label>			
				</td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="newspaperAd" value="newspaperAd"><label for="newspaperAd">Newspaper advertisement</label>			
				</td>
			</tr>
			<tr>
				<td>
					<input type="radio" name="socialMedia" value="socialMedia"><label for="socialMedia">Social Media</label>			
				</td>
			</tr>	
		</table>
		</td></tr>

	
		<tr>
			<td colspan="3">
				<label class = "question">How would you like to volunteer? </label>
			</td>
		</tr>

		<tr class="spaceUnder">
			<td colspan="3">
		<table id = "inlineGrid">
			<tr>	
				<td>
					<input type="checkbox" name="doorToDoor" value="doorToDoor"><label for="doorToDoor">Knock on doors</label>				
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" name="callVoters" value="callVoters"><label for="callVoters">Call voters</label>	
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" name="callText" value="callText"><label for="callText">Call or text other volunteers</label>	
				</td>
			</tr>
			<tr>
				<td>	
					<input type="checkbox" name="hostEvent" value="hostEvent"><label for="hostEvent">Host an event at your home, office or public venue</label>				
				</td>
			</tr>
			<tr>
				<td>	
					<input type="checkbox" name="helpEvent" value="helpEvent"><label for="helpEvent">Help at a local event</label>			
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" name="techSupport" value="techSupport"><label for="techSupport">Tech support</label>				
				</td>					
			</tr>	
		</table>
		</td></tr>

		
		<tr>
			<td colspan="3">
				<label class = "question">If you like, tell us more about yourself:</label>
			</td>
		</tr>

		<tr>
			<td colspan = "3">
				<textarea name="moreAboutSelf" rows="10" cols="80"></textarea>
			</td>
		</tr>			
	</table>	
  </form>
  
	<div class = "wrapper">
		<input type="submit" name="Submit" value="Submit" id="submitButton">
	</div>

	</div>
	<div id="footer">
            <footer id= "footerContent">
			     <p class = "left">
                     BERNIE 2016<br>PO BOX 905<br>BURLINGTON, VT 05402
                 </p>
			     <p class = "center">PAID FOR BY BERNIE 2016<br><span class="billionaire">not the billionaires</span></p>
			     <p class = "right" id = "footerLink"><a  href="https://berniesanders.com/privacy-policy/">Privacy policy</a></p>
			</footer>
		</div><!-- #footer -->		
</body>

</html>
